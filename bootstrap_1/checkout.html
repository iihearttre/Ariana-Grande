<main class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
        <!-- Checkout Form -->
        
    
        
        <div class="col-md-7">
            <form>
                <h4>Shipping Information</h4>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-select" required>
                        <option selected disabled>Choose...</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sameAddress" checked>
                    <label class="form-check-label" for="sameAddress">
                        Billing address same as shipping
                    </label>
                </div>

                <h4 class="mt-4">Payment Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                        Credit/Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="applePay">
                    <label class="form-check-label" for="applePay">
                        Apple Pay
                    </label>
                </div>

                <div id="cardDetails" class="mt-3">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="expiry" class="form-label">Expiry</label>
                            <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Complete Order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <ul class="list-group list-group-flush mb-3" id="checkout-summary">
                        <!-- Order items go here -->
                        <li class="list-group-item d-flex justify-content-between">
                            Subtotal
                            <span>$<span id="summary-subtotal">0.00</span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            Shipping
                            <span>$<span id="summary-shipping">5.00</span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fw-bold">
                            Total
                            <span>$<span id="summary-total">5.00</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
