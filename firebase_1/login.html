<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tres House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7xioBWpKaTYkNR5pnZa37ayO1Ul9fsmU",
      authDomain: "tres-1dcc8.firebaseapp.com",
      projectId: "tres-1dcc8",
      storageBucket: "tres-1dcc8.appspot.com",
      messagingSenderId: "769925689530",
      appId: "1:769925689530:web:aa2673f5712b3bf8be5283",
      measurementId: "G-ZB5JX0VLEN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    };
  </script>
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
  <input type="password" id="password" class="form-control mb-2" placeholder="Password" />
  <button class="btn btn-success" onclick="loginUser()">Login</button>
</body>
</html>
