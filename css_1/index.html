<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Tres House</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="image1.jpg" alt="Tres House Hero" class="hero-image">
            <div class="hero-text">
                <h2>Discover Magical Fashion</h2>
                <p>Explore our enchanting collection of clothes and accessories.</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <div class="interactive">
            <h2>Interactive With Me</h2>
            <p>Click the link below</p>

            <div id="products" class="product-list"></div>

                <h3>Your Cart</h3>
                <ul id="cart-items"></ul>
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="checkout-btn">Checkout</button>
